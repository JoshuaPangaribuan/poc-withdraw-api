version: "2"
sql:
  - engine: "postgresql"
    schema: "sqlc_schema.sql"
    queries: "db/queries"
    gen:
      go:
        package: "sqlc"
        out: "internal/shared/sqlc"
        sql_package: "database/sql"
        emit_interface: true
        emit_json_tags: true
        emit_empty_slices: true
